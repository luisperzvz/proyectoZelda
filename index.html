        <h2 class="titulo2">Enter your Zelda game</h2>
        <section class="formulario-zelda">
            <form action="/my-handling-form-page" method="post" name="addGame">
                <label for="title">Title</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="ZELDA GAME"
                    required
                />
                <label for="date">Year</label>
                <input
                    type="text"
                    id="date"
                    name="date"
                    placeholder="GAME YEAR"
                    required
                />
                <label for="image">Image</label>
                <input
                    type="url"
                    id="image"
                    name="image"
                    placeholder="INSERT THE URL"
                    required
                />
                <label for="text">Description</label>
                <textarea
                    type="textarea"
                    id="text"
                    name="text"
                    placeholder="WRITE SOMETHING ABOUT THE GAME"
                    maxlength="255"
                    required
                ></textarea>
                <input type="submit" value="Send" />
            </form>
        </section>
