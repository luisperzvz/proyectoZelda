        <h2 class="titulo2">Introduce tu juego de Zelda</h2>
        <section class="formulario-zelda">
            <form action="/my-handling-form-page" method="post">
                <label for="name">Tìtulo</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="JUEGO DE ZELDA"
                    required
                />
                <label for="num">Año</label>
                <input
                    type="number"
                    id="num"
                    name="num"
                    placeholder="AÑO DEL JUEGO"
                    required
                />
                <label for="url">Imagen</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="INSERTA LA URL"
                    required
                />
                <label for="message">Texto del juego</label>
                <textarea
                    type="textarea"
                    id="message"
                    name="message"
                    placeholder="ESCRIBE ALGO SOBRE EL JUEGO"
                    maxlength="255"
                    required
                ></textarea>
                <input  type="submit" value="Enviar" />
            </form>
        </section>
